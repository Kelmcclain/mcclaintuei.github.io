    </section>
    <section id="content">

            <section id="clip-files">

            </section>
        </section>
        <section id="incident-column">
            <div class="search-bar">
                <div><i class="fa-solid fa-sliders"></i></div>

        </section>
        <section id="new-incident-column">
            <div class="new-incident-title">New Incident</div>
            <div class="new-incident-form">
                <div class="clear-incident-form hidden">X</div>
                <div class="clip-icon-display">
                </div>
                <input id="address" type="text" placeholder="Address">
                <input id="caption-input" type="text" placeholder="Title"></input>
                <textarea name="" id="description-input" cols="30" rows="10" placeholder="Update"></textarea>
                <div class="tags-display">
                    <span class="tag"></span>
                </div>
                <div class="select-tags">
                    <select id="crime" name="crime">
                        <option value="">Crime</option>
                        <option disabled="">──────────</option>
                        <option value="assault (other deadly)">Assault (Other Deadly)</option>
                        <option value="bomb">Bomb</option>
                        <option value="hostages">Hostages</option>
                        <option value="robbery">Robbery</option>
                        <option value="shots detected">Shots Detected</option>
                        <option value="shooting">Shooting</option>
                        <option value="stabbing">Stabbing</option>
                        <option value="suspicious">Suspicious</option>
                        <option value="threats">Threats</option>
                        <option value="trespass">Trespass</option>
                        <option value="vandalism">Vandalism</option>
                    </select>
                    <select id="fire" name="fire">
                        <option value="">Fire</option>
                        <option disabled="">──────────</option>
                        <option value="explosion">Explosion</option>
                        <option value="hazmat">Hazmat</option>
                        <option value="outdoor file">Outdoor Fire</option>
                        <option value="rescue">Rescue</option>
                        <option value="structure fire">Structure Fire</option>

                        <option disabled="">──────────</option>
                    </select>

                </div>
                <div class="select-tags">
                    <select id="traffic" name="traffic">
                        <option value="">Traffic</option>
                        <option disabled="">──────────</option>
                        <option value="collision">Collision</option>
                        <option value="hazard">Hazard</option>
                        <option value="road closure">Road Closure</option>
                        <option value="transit">Transit Disruption</option>

                    </select>
                    </select>
                    <select id="civil" name="civil">
                        <option value="">Civil</option>
                        <option disabled="">──────────</option>
                        <option value="looting">Looting</option>
                        <option value="peaceful assembly">Peaceful Assembly</option>
                        <option value="dangerous assembly">Dangerous Assembly</option>

                    </select>
                </div>
                <div class="select-tags">
                    <select id="utility" name="utility">
                        <option value="">Utility</option>
                        <option disabled="">──────────</option>
                        <option value="gas">Gas Leak</option>
                        <option value="power outage">Power Outage</option>
                        <option value="weapon damage">Utility Damage</option>
                    </select>
                    </select>
                    <select id="tags" name="tags">
                        <option value="">Tags</option>
                        <option disabled="">──────────</option>
                        <option value="deadly weapon">Deadly Weapon</option>
                        <option value="hate crime">Hate Crime</option>
                        <option value="ijuries">Injuires</option>
                        <option value="injuries (mass)">Injuires (Mass)</option>
                        <option value="officer involved">Officer -Involved</option>
                        <option disabled="">──────────</option>
                        <option value="correction">Correction</option>
                    </select>
                </div>
                <div>
                    <div class="alert-btns">
                        <button class="alert-btn state reported active">Reported</button>
                        <button class="alert-btn debunked state">Debunked</button>
                        <button class="alert-btn responded state">Responded</button>
                    </div>

                </div>
                <div class="alert-btns new-incident">
                    <div class="submit-btn-container"><button class="submit-btn">Create</button></div>
                    <div class="update-btn-container"><button class="update-btn">Update</button> </div>
                </div>
            </div>
        </section>
        <section id="map-column">
            <div id="map"></div>
        </section>
        <div id="loading-screen">
            <div class="loader"></div>
            <p>Just a moment..</p>
        </div>

    </section>
