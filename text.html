<!DOCTYPE html>
<html>

<head>
    <title>Google Maps Autocomplete</title>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCPN3f4cw_OoFB3BaC4ACxfcitthd8No4&libraries=places&callback=initMap"  defer></script>
    <style>
      
    </style>
</head>

<body>
    <h1>Google Maps Autocomplete</h1>
    <input type="text" id="autocomplete" placeholder="Enter location">
    <div id="map"></div>

    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 2
            });

            var input = document.getElementById('autocomplete');
            var autocomplete = new google.maps.places.Autocomplete(input);

            // Optional: Set additional options, such as types (geocode, address) or componentRestrictions
            // var options = {
            //     types: ['geocode'],
            //     componentRestrictions: { country: 'us' }
            // };
            // var autocomplete = new google.maps.places.Autocomplete(input, options);

            // Optional: Add an event listener for when a place is selected
            autocomplete.addListener('place_changed', function () {
                var place = autocomplete.getPlace();

                // Center the map on the selected location
                map.setCenter(place.geometry.location);
                map.setZoom(15);

                // Add a marker for the selected location
                var marker = new google.maps.Marker({
                    map: map,
                    position: place.geometry.location,
                    title: place.name
                });

                // You can access place details here
                console.log(place);
            });
        }
    </script>
</body>

</html>
